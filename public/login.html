  <body>

    <div class="header"><h3 class="text-center text-primary">For existing users</h3></div>
    <div class="header"><h2 class="text-center"><mark>Login:</mark></h2></div>
    <form class="text-center" action='/login' method='POST'>
      <label>
      <input type='text' name='username'>
      </label>
      <br>
      <label>
      <input type='password' name='password'>
      </label>
      <br>
      <br>
      <input type='submit'>
    </form>

    <br>
    <br>

    <div class="header"><h3 class="text-center text-primary">If you don't have an account</h3></div>
    <div class="header"><h2 class="text-center"><mark>Signup:</mark></h2></div>
    <form class="text-center" action='signup' method='POST'>
      <input type='text' name='username'>
      <label for="username">Signup username textbox</label>
      <br>
      <input type='password' name='password'>
      <label for="password">Signup password textbox</label>
      <br>
      <br>
      <input type='submit'>
    </form>
  </body>
